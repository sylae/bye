<!DOCTYPE html>
<html>
  <head>
    <title>Client - sylae/bye</title>
    <script src="/js/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <script src="/js/bootstrap.min.js"></script>
    <meta charset="UTF-8" />
    <style>
      button.btn {
        height: 5em;
        margin-bottom: 1em;
      }
      .panel {
        margin-bottom: 1em;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3>Client</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-danger" id="shit">SHIT</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="s_decklink">Decklink</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="s_aux1">Scene AUX1</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="s_aux2">Scene AUX2</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="t_standings">Toggle Standings</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="t_scorebug">Toggle Scorebug</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="t_matchbug">Toggle Matchbug</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="t_bracket">Toggle Bracket</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-sm-9">
                <input class="form-control input-sm" id="osd1_1" placeholder="Line 1" />
              </div>
              <div class="col-sm-3 pull-right">
                <button class="btn btn-default" id="osd1">Toggle OSD<br />Left</button>
              </div>
              <div class="col-sm-9">
                <input class="form-control input-sm" id="osd1_2" placeholder="Line 2" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-sm-9">
                <input class="form-control input-sm" id="osd2_1" placeholder="Line 1" />
              </div>
              <div class="col-sm-3 pull-right">
                <button class="btn btn-default" id="osd2">Toggle OSD<br />Right</button>
              </div>
              <div class="col-sm-9">
                <input class="form-control input-sm" id="osd2_2" placeholder="Line 2" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-sm-9">
                <input class="form-control input-sm" id="ticker_1" placeholder="Ticker line" />
              </div>
              <div class="col-sm-3 pull-right">
                <button class="btn btn-default" id="ticker">Add to Ticker</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
